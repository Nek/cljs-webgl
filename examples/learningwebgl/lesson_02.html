        <title>WebGL Lesson 2 &ndash; Adding Colour</title>
    </head>
    <body>
        <h1>WebGL Lesson 2 &ndash; Adding Colour</h1>
        <canvas id="canvas" style="border:none" width="500" height="500"></canvas>
        <p>
        A clojurescript implementation of <a href="http://learningwebgl.com/blog/?p=134">http://learningwebgl.com/blog/?p=134</a>

        <script type="text/javascript" src="../../target/example.js"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>

        <script type="text/javascript">
          learningwebgl.lesson_02.start();
        </script>
    </body>
</html>
